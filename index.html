<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
        	Task App
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="app.css">

<!-- Optional theme -->
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
  <br><br>
       <div class="container">
       	<div id="tasks">
         <div v-show="remaining.length">
           
        
       	  <h1>Tasks({{remaining.length}})</h1>
       	  <ol class="list-group">
       	  	<li class="list-group-item"    v-repeat="task: tasks | inProcess">
       	  		<span v-on="dblclick: editTask(task)">{{task.body}}</span>

       	  		<button  v-on="click: removeTask(task)" >&#10007;</button>
              <button  v-on="click: completeTask(task)" >&#10004;</button>

       	  	</li>
     	  </ol>
         </div>

	      <form  v-on="submit: addTask">
		       	<div class="form-group">
		       		 <input v-model="newTask" v-el="newTask" class="form-control"   
		       		 placeholder="I need to...">
		       	</div>
		       		 
				 <button class="btn btn-primary" type="submit">Add Task</button>
           <button v-on="click: completeAll" class="btn btn-default" >Mark All As Completed?</button>
	       </form>  	 
       <div v-if="completions.length">
         <h2>Completed({{completions.length}})</h2>
         <ol class="list-group">
            <li class="list-group-item"  v-repeat="task: tasks | filterBy true in completed">
              <span>{{task.body}}</span>
              <button  v-on="click: unCompleteTask(task)" >&#10007;</button>
            </li>
        </ol>

         <button class="btn btn-danger" v-on="click: clearComplete" >Clear All Completed Tasks</button>
       </div>

       	</div>
       </div>
        



	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.12.1/vue.min.js"></script>
       <script src="app.js"></script>
    </body>
</html>
